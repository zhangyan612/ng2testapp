
<div class="form-group row" [formGroup]="group">

    <label for="field.name" class="col-md-4 col-form-label">{{field.label}}</label>

    <div class="col-md-8">
      
        <input class="form-control" type="text" [formControlName]="field.name" 
        [placeholder]="field.placeholder" [type]="field.inputType" 
        [ngClass]="{'is-invalid': (group.get(field.name).touched || group.get(field.name).dirty) && !group.get(field.name).valid }">

        <span class="invalid-feedback" *ngFor="let validation of field.validations">
            <span *ngIf="group.get(field.name).hasError(validation.name)">
                {{validation.message}}
            </span>
        </span>
    </div>

</div>
