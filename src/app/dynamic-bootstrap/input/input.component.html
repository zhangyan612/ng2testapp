
<div class="form-group" [formGroup]="group">
    <label for="field.name">{{field.label}}</label>
    <input class="form-control" type="text" [formControlName]="field.name" [placeholder]="field.label" [type]="field.inputType">
</div>
<span class="invalid-feedback" *ngFor="let validation of field.validations;">
    <span *ngIf="group.get(field.name).hasError(validation.name)">
        {{validation.message}}
    </span>
</span>
