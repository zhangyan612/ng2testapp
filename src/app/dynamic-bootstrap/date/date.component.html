<div class="form-group" [formGroup]="group">
    <div class="input-group">
        <label>{{field.label}}</label>
    </div>

    <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
            [formControlName]="field.name" ngbDatepicker #d="ngbDatepicker"
            [ngClass]="{'is-invalid': (group.get(field.name).touched || group.get(field.name).dirty) && !group.get(field.name).valid }">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
        <span class="invalid-feedback" *ngFor="let validation of field.validations">
            <span *ngIf="group.get(field.name).hasError(validation.name)">
            {{validation.message}}
            </span>
        </span>
    </div>
</div>
