<form novalidate>
    <div class="form-group">
      <label class="col-form-label-sm" for="name">Run SQL without parameter</label>
      <input class="form-control form-control-sm" type="text" placeholder="name" name="name"
        [(ngModel)]="name">
    </div>

</form>

<button class="btn btn-primary" (click)='getData()'>
    Run Query
</button>

<pre>Model: {{ quote | json }}</pre>
